        <script type="text/javascript">
            $.validator.setDefaults({
                submitHandler: function(e) {
                    // e.preventDefault();
                    // alert("submitted!");

                    var formData = {
                        'first_name': $('input[name=first_name]').val(),
                        'last_name': $('input[name=last_name]').val(),

                        'title': $('input[name=title]').val(),
                        'phone': $('input[name=phone]').val(),
                        'Country': $('select[name=first_name]').val(),
                        'Reason_for_Contacting': $('select[name=Reason_for_Contacting]').val(),
                        'comments_and_inquiries': $('textarea[name=comments_and_inquiries]').val()
                    };
                    console.log(formData);
                }
            });
            $(document).ready(function() {
                $("#testForm").validate({
                    rules: {
                        first_name: "required",
                        last_name: "required",
                        company: "required",
                        Reason_for_Contacting: "required",
                        comments_and_inquiries: {
                            required: true,
                            minlength: 10
                        },
                        work_email: {
                            required: true,
                            email: true
                        }
                    },
                    messages: {
                        first_name: "Please enter your First Name",
                        last_name: "Please enter your Last Name",
                        company: "Please enter your Company Name",
                        Reason_for_Contacting: "Please select reason for contacting",
                        comments_and_inquiries: {
                            required: "Comment is required",
                            minlength: "Your Comment must be of least 10 characters"
                        },
                        work_email: "Please enter a valid email address"
                    },
                    errorElement: "em",
                    errorPlacement: function(error, element) {
                        // Add the `help-block` class to the error element
                        error.addClass("help-block");

                        if (element.prop("type") === "checkbox") {
                            error.insertAfter(element.parent("label"));
                        } else {
                            error.insertAfter(element);
                        }
                    },
                    highlight: function(element, errorClass, validClass) {
                        $(element).parents(".col-sm-5").addClass("has-error").removeClass("has-success");
                    },
                    unhighlight: function(element, errorClass, validClass) {
                        $(element).parents(".col-sm-5").addClass("has-success").removeClass("has-error");
                    }
                });
            });
